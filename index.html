<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-EDGE" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="Quiz game" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <title>General Knowledge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body oncontextmenu="return false">
    <!--=======================================================-->
    <div class="container">
      <h1>
        <img
          src="logo.png"
          alt="General Knowledge Icon"
          style="width: 50px; height: auto; vertical-align: middle"
        />
        General Knowledge
      </h1>
      <!--=======================================================-->
      <div class="question-container">
        <p id="question">Question 1 / 3: The sky blue</p>
      </div>
      <!--=======================================================-->
      <div class="answer-buttons">
        <button id="true-button" class="btn">True</button>
        <button id="false-button" class="btn">False</button>
      </div>
      <!--=======================================================-->
      <div class="score">
        <p id="score">Score: 0 / 3</p>
        <p id="total">Question: 1 / 3</p>
      </div>
    </div>
    <!--=======================================================-->
    <!--Footer-->
    <footer class="footer">
      <div class="footer-content">
        <div class="logo">
          <a href="https://jo-erl.github.io/joelanangportfolio/" target="_blank"
            >Joel Anang<span>.</span></a
          >
        </div>
        <p class="copyright">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved
        </p>
      </div>
    </footer>
    <!--Footer end-->
    <!--=======================================================-->
    <script>
      // Footer functionality
      const footer = document.querySelector("footer");
      const currentYearSpan = document.querySelector(".current-year");

      // Set the current year in the footer
      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }

      function handleScroll() {
        // Footer reveal animation
        const footerRect = footer.getBoundingClientRect();
        const windowHeight = window.innerHeight;

        if (footerRect.bottom <= windowHeight + 100) {
          footer.classList.add("reveal");
        } else {
          footer.classList.remove("reveal");
        }

        // Footer parallax effect
        const scrollPosition = window.pageYOffset;
        const parallaxOffset = scrollPosition * 0.3;
        footer.style.backgroundPositionY = `${parallaxOffset}px`;
      }

      window.addEventListener("scroll", handleScroll);
      handleScroll();
    </script>
    <!--=======================================================-->
    <script src="script.js"></script>
  </body>
</html>
