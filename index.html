<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-EDGE" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <title>True or False Challenge</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/x-icon" />
</head>
<body oncontextmenu="return false">
    <div class="container">
        <h1>
            <img src="logo.png" alt="General Knowledge Icon" style="width:50px; height:auto; vertical-align: middle;" /> General Knowledge
          </h1>
           
          <div class="question-container">
            <p id="question">Question 1 / 3: Is the sky blue?</p>
        </div>
        <div class="answer-buttons">
            <button id="true-button" class="btn">True</button>
            <button id="false-button" class="btn">False</button>
        </div>
        <div class="score">
            <p id="score">Score: 0 / 3</p>
            <p id="total">Total: 1 / 3</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
